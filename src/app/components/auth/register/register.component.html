<div class="register-container">
  <!-- Logo flutuante no topo -->

  <!-- Background decoration -->
  <div class="background-decoration">
    <div class="decoration-circle circle-1"></div>
    <div class="decoration-circle circle-2"></div>
    <div class="decoration-circle circle-3"></div>
  </div>

  <!-- Conteúdo principal centralizado -->
  <div class="main-content">
    <!-- Welcome section -->
    <div class="welcome-section">
      <h1 class="app-title">FinanceApp</h1>
      <div class="welcome-text">
        <h2>Criar nova conta</h2>
        <p>Comece a organizar suas finanças hoje</p>
      </div>
    </div>

    <!-- Formulário de registro -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="input-group">
        <label class="input-label">Email</label>
        <input
          type="email"
          formControlName="email"
          placeholder="seu@email.com"
          class="modern-input"
          [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        >
        <div class="error-message" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          {{getErrorMessage('email')}}
        </div>
      </div>

      <div class="input-group">
        <label class="input-label">Senha</label>
        <div class="password-container">
          <input
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Sua senha"
            class="modern-input"
            [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
          >
          <button
            type="button"
            class="password-toggle"
            (click)="hidePassword = !hidePassword"
          >
            <span class="material-icons">{{hidePassword ? 'visibility_off' : 'visibility'}}</span>
          </button>
        </div>
        <div class="error-message" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          {{getErrorMessage('password')}}
        </div>
      </div>

      <div class="input-group">
        <label class="input-label">Confirmar senha</label>
        <div class="password-container">
          <input
            [type]="hideConfirmPassword ? 'password' : 'text'"
            formControlName="confirmPassword"
            placeholder="Confirme sua senha"
            class="modern-input"
            [class.error]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"
          >
          <button
            type="button"
            class="password-toggle"
            (click)="hideConfirmPassword = !hideConfirmPassword"
          >
            <span class="material-icons">{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</span>
          </button>
        </div>
        <div class="error-message" *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
          {{getErrorMessage('confirmPassword')}}
        </div>
      </div>

      <button
        type="submit"
        class="primary-button"
        [disabled]="registerForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">
          Criar conta
        </span>
        <span *ngIf="isLoading" class="loading-text">
          <span class="material-icons spinner">refresh</span>
          Criando...
        </span>
      </button>
    </form>

    <!-- Footer -->
    <div class="footer-section">
      <p class="login-text">Já tem uma conta?</p>
      <a routerLink="/login" class="link-button">Fazer login</a>
    </div>
  </div>
</div>
