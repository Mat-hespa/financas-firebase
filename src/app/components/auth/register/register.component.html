<div class="register-container">
  <!-- Header com logo -->
  <div class="header-section">
    <div class="logo">
      <div class="logo-icon">
        <mat-icon>account_balance_wallet</mat-icon>
      </div>
      <h1 class="app-title">FinanceApp</h1>
    </div>
  </div>

  <!-- Conteúdo principal -->
  <div class="content-section">
    <div class="welcome-text">
      <h2>Criar nova conta</h2>
      <p>Comece a organizar suas finanças hoje</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="input-group">
        <input
          type="email"
          formControlName="email"
          placeholder="Email"
          class="modern-input"
          [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        >
        <div class="error-message" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          {{getErrorMessage('email')}}
        </div>
      </div>

      <div class="input-group">
        <div class="password-container">
          <input
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Senha"
            class="modern-input"
            [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
          >
          <button
            type="button"
            class="password-toggle"
            (click)="hidePassword = !hidePassword"
          >
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </div>
        <div class="error-message" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          {{getErrorMessage('password')}}
        </div>
      </div>

      <div class="input-group">
        <div class="password-container">
          <input
            [type]="hideConfirmPassword ? 'password' : 'text'"
            formControlName="confirmPassword"
            placeholder="Confirmar senha"
            class="modern-input"
            [class.error]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"
          >
          <button
            type="button"
            class="password-toggle"
            (click)="hideConfirmPassword = !hideConfirmPassword"
          >
            <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </div>
        <div class="error-message" *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
          {{getErrorMessage('confirmPassword')}}
        </div>
      </div>

      <button
        type="submit"
        class="primary-button"
        [disabled]="registerForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Criar conta</span>
        <span *ngIf="isLoading" class="loading-text">
          <mat-icon class="spinner">refresh</mat-icon>
          Criando...
        </span>
      </button>
    </form>
  </div>

  <!-- Footer -->
  <div class="footer-section">
    <p class="login-text">Já tem uma conta?</p>
    <a routerLink="/login" class="link-button">Fazer login</a>
  </div>
</div>
