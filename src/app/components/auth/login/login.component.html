<div class="login-container">
  <!-- Logo flutuante no topo -->
  <!-- Conteúdo principal centralizado -->
  <div class="main-content">
    <div class="welcome-section">
      <h1 class="app-title">FinanceApp</h1>
      <div class="welcome-text">
        <h2>Bem-vindo de volta</h2>
        <p>Entre na sua conta para continuar gerenciando suas finanças</p>
      </div>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="input-group">
        <label class="input-label">Email</label>
        <input
          type="email"
          formControlName="email"
          placeholder="Digite seu email"
          class="modern-input"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        >
        <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          {{getErrorMessage('email')}}
        </div>
      </div>

      <div class="input-group">
        <label class="input-label">Senha</label>
        <div class="password-container">
          <input
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Digite sua senha"
            class="modern-input"
            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          >
          <button
            type="button"
            class="password-toggle"
            (click)="hidePassword = !hidePassword"
          >
            <span class="material-icons">{{hidePassword ? 'visibility_off' : 'visibility'}}</span>
          </button>
        </div>
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          {{getErrorMessage('password')}}
        </div>
      </div>

      <button
        type="submit"
        class="primary-button"
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Entrar</span>
        <span *ngIf="isLoading" class="loading-text">
          <span class="material-icons spinner">refresh</span>
          Entrando...
        </span>
      </button>
    </form>

    <!-- Footer na parte inferior -->
    <div class="footer-section">
      <p class="signup-text">Não tem uma conta?</p>
      <a routerLink="/register" class="link-button">Criar conta gratuita</a>
    </div>
  </div>

  <!-- Decoração de fundo -->
  <div class="background-decoration">
    <div class="decoration-circle circle-1"></div>
    <div class="decoration-circle circle-2"></div>
    <div class="decoration-circle circle-3"></div>
  </div>
</div>
